<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Malga - Demo 3DS</title>
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="https://malga.io/wp-content/uploads/2022/12/favicon-novo-150x150.png" sizes="32x32" />
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Malga - Checkout (Simulating the final result of the transaction)</h2>
        <p>
          <a href="/">New test</a>
        </p>
      </div>

      <div class="row"></div>
        <p>
          <textarea id="result" style=" width: 100%; height: 600px;"></textarea>
        </p>
      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Malga Demo 3DS</p>
    </footer>
  </div>

  <script src="./script.js"></script>

  <script>
    async function main() {
      const transactionId = localStorage.getItem('transactionId')
      if (!transactionId) {
        location.href = '/'
        return
      }
      const charge = await getCharge(transactionId)
      document.getElementById('result').value = JSON.stringify(charge, null, 4)
    }
    main()
  </script>
</body>

</html>
